<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Years of War in Eastern Congo: A Living Memorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <div class="collage-container">
            <div class="collage-image" aria-label="Collage of faces representing people affected by the conflict in Eastern Congo"></div>
            <div class="collage-image" aria-label="Collage of faces representing people affected by the conflict in Eastern Congo"></div>
            <div class="collage-image" aria-label="Collage of faces representing people affected by the conflict in Eastern Congo"></div>
        </div>
        <div class="overlay">
            <div class="title-container">
                <h1>30 Years of War in Eastern Congo</h1>
                <p>A Living Memorial</p>
            </div>
            <div class="enter-prompt">Scroll down or click to enter</div>
            <div class="scroll-icon"></div>
        </div>
    </div>

    <div id="timeline-section" class="timeline-container">
        <h1>30 Years of Conflict: A Timeline</h1>
        <div class="river-timeline">
            <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                <path id="river-path" d="M0,250 Q250,100 500,250 T1000,250" fill="none" stroke="#4A6D7C" stroke-width="20"/>
            </svg>
            <div id="events-container"></div>
        </div>
        <div id="event-details" class="event-details">
            <h2 id="event-title"></h2>
            <p id="event-description"></p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/timeline-script.js"></script>
</body>
</html>
